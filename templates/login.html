{% extends 'script.html' %}
{% load static %}
{% block main %}
{% include "menu.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row mt-4 log">
            <div class="col-12 col-md-5 w-50 mx-auto justify-content-center">
                <div class="container">
                    <div align=center>
                        <img src="{% static 'images/login.jpeg'%}" class="img-fluid mx-auto user">
                    </div>
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %} 
                        {% if messages %}
                            {% for message in messages %}
                        <div class="alert alert-danger alert-dismissible fade show text-center mb-4" role="alert">
                            {{message}}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                            {% endfor %}
                        {% endif %}
                        <div class="mb-3">
                            <label for="text" class="form-label">Prénom</label>
                            <input type="text" class="form-control" name="username"  placeholder="Votre prénom" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" name="password"  placeholder="mot de passe" required>
                        </div>
                        <div class="mb-1">
                            <input type="submit" name="connexion" class="form-control btn-success" value="Se connecter">
                        </div>
                    </form>
                </div>
            </div>
        </div>
  </div> 
</body>
</html>
{% endblock main %}
