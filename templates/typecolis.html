{% extends 'script.html' %}
{% load static %}
{% block main %}
{% include "menuHome.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type colis</title>
    <link rel="stylesheet" href="{% static 'css/service.css' %}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 mt-4"><img class="img-fluid mt-4" src="{% static 'images/banner1.jpg'%}"></div>
        <div class="col-md-6">
            <div class="row">
                <button type="button" class="btn btn-primary mt-4 btn-modal box" data-bs-toggle="modal" data-bs-target="#exampleModal">Ajouter un type de colis</button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Ajouter Colis</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <form action="" method="post" enctype="multipart/form-data">
                                {% csrf_token %} 
                                <div class="container mb-3 mt-3">
                                    <div class="mb-3">
                                        <i class="fas fa-solid fa-cube"></i>
                                        <label for="exampleFormControlInput1" class="form-label">Type de colis</label>
                                        <input type="text" class="form-control" placeholder="Type de colis" name="typeColis" autocomplete="off" pattern="[a-zA-Z ]*" required>
                                    </div>
                                    <div class="mb-3">
                                        <i class="fas fa-solid fa-clock" style='cursor: pointer;'></i>
                                        <label for="exampleFormControlInput1" class="form-label">Date</label>
                                        <input type="datetime-local" class="form-control" name="dateAjout" required>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary" name="ajouter">Ajouter</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
{% endblock main %}
